<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for customer feedback and ratings">
    <meta name="author" content="WDD 131 Student">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name: <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation: <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rating</legend>
                
                <div class="form-group">
                    <label>Overall Rating: <span class="required">*</span></label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" class="star-label">☆</label>

                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2" class="star-label">☆☆</label>

                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3" class="star-label">☆☆☆</label>

                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4" class="star-label">☆☆☆☆</label>

                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5" class="star-label">☆☆☆☆☆</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Features</legend>
                
                <div class="form-group">
                    <label>Useful Features:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="easyInstall">
                            <label for="feature1">Easy Installation</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="goodValue">
                            <label for="feature2">Good Value</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="quality">
                            <label for="feature3">Quality Materials</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="durable">
                            <label for="feature4">Durable</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="performance">
                            <label for="feature5">High Performance</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review:</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6" placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Optional">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Review System | WDD 131</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
